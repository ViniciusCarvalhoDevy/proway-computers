<section class="product__container">
    <div  class="product-image__container">
        <img [src]="produto?.imagem" alt="">
    </div>
    <div class="product-description__container">
        <h2 class="product__name">{{produto?.descricao}}</h2>
        <h3 id="price" class="product_price">{{produto?.preco | currency:"BRL"}}</h3>
        <p>Estoque Disponivel</p>
        <label for="">
            Quantidade: 
            <input type="number" [(ngModel)]="quantidade" min="1">
            unidade(s)
        </label>
        <p class="procuct__avaiability">
            {{produto?.quantidadeEstoque}}
            unidade(s) em estoque
        </p>
        <button (click)="addCarrinho()"> Adicionar Ao Carrinho</button>
    </div>
</section>
